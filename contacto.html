<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO</title>
    <link rel="icon" href="img/cafeicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styleContacto.css">
</head>
<body>
    <header class="header">
        <div class="menu container">
            <a href="index.html" class="logo" >CAFELANDIA</a>
            <input type="checkbox" id="menu" />
            <label for="menu">
                <img src="img/menu.png" class="menu-icono" alt="">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="locales.html">Encontranos</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="#">Nuestro cafe</a></li>
                </ul>
            </nav>
        </div>

    </header>
 
    <main>
        <section class="contact">

            <div class="container1">
                <h1 class="titulo-contacto">¡CONTACTANOS!</h1>
    
                <form action="show_data.html" target="_black">
    
                    <label for="nom"></label>
                    <input type="text" placeholder="Nombre" name="nom">
                    
                    <label for="ape"></label>
                    <input type="text" placeholder="Apellido" name="ape">
                    
                    <label for="celu"></label>
                    <input type="text" placeholder="Teléfono de contacto" name="celu">
                    
                    <label for="correo"></label>
                    <input type="email" placeholder="Correo electrónico" name="correo">
                    
                    <label for="consulta"></label>
                    <textarea placeholder="Ingrese su consulta si usted lo desea" name="consulta" cols="35" rows="3"></textarea>
    
                    <label for="promociones" style="color: black;">Deseo recibir información sobre promociones y ofertas</label>
                    <input type="checkbox" id="promociones" name="promociones">
                    
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </section>
    </main>

    <footer>
       <p>Derechos reservados @2024</p>
    </footer>

</body>
</html>
